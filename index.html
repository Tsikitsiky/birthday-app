<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TEST</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>
				Who has the soonest birthday?
				<p>
					<button class="add">Add a person to the list</button>
				</p>
				<form class="filter-form	">
					<fieldset>
						<label for="filter-name">Search a name:</label>
						<input type="text" id="filter-name" placeholder="Type a name" />
					</fieldset>
					<fieldset>
						<label for="filter-birthMonth">Birth month:</label>
						<select id="filter-birthMonth">
							<option value="">Pick a month</option>
							<option value="0">January</option>
							<option value="1">February</option>
							<option value="2">March</option>
							<option value="3">April</option>
							<option value="4">May</option>
							<option value="5">June</option>
							<option value="6">July</option>
							<option value="7">August</option>
							<option value="8">September</option>
							<option value="9">October</option>
							<option value="10">November</option>
							<option value="11">December</option>
						</select>
					</fieldset>
					
				</form>
			</h1>
		</header>
		<main>
			
			
		</main>
		<script src="script.js" type="module"></script>
	</body>
</html>
