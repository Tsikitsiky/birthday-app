<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Birthday App</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1> 
				Birthday App
			</h1>
			<div class="inputs">
				<form class="filter-form	">
					<fieldset>
						<label for="filter-name">Filter by name:</label><br />
						<input type="text" id="filter-name" placeholder="Type a name" />
					</fieldset>
					<fieldset>
						<label for="filter-birthMonth">Filter by month:</label><br />
						<select id="filter-birthMonth">
							<option value="">Select a month</option>
							<option value="0">January</option>
							<option value="1">February</option>
							<option value="2">March</option>
							<option value="3">April</option>
							<option value="4">May</option>
							<option value="5">June</option>
							<option value="6">July</option>
							<option value="7">August</option>
							<option value="8">September</option>
							<option value="9">October</option>
							<option value="10">November</option>
							<option value="11">December</option>
						</select>
					</fieldset>
					<button class="reset">Reset Filter</button>
				</form>
				<button class="add">Add somebody</button>
			</div>
		</header>
		<main>
			
			
		</main>
		<script src="script.js" type="module"></script>
	</body>
</html>
